<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <title>前端开发导航</title>
</head>
<body>
  <div id="app">
    <header id="top_bar">
      <div id="top_bar_inner">
        <div class="left_control">
          <button class="left_control_menu top_bar_btn">
            <svg class="close_icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"><path d="M18.984 6.422L13.406 12l5.578 5.578-1.406 1.406L12 13.406l-5.578 5.578-1.406-1.406L10.594 12 5.016 6.422l1.406-1.406L12 10.594l5.578-5.578z"/></svg>
            <svg class="menu_icon" width="18" height="16" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill="#333" d="M0 0h18v2.286H0zM0 6.857h18v2.286H0zM0 13.714h18V16H0z"/></svg>
          </button>
        </div>
        <div class="right_control">
          <a href="/" class="right_control_logo">
            <img src="./svg/logo.svg" alt="logo">
          </a>
        </div>
      </div>
    </header>

    <main id="app_holder" style="scroll-behavior: smooth;">
      <div id="content_wrapper" class="content_wrapper">
        <div class="left_menu_overlay"></div>
        <div id="left_menu" class="left_menu">
          <ul id="left_menu_items" class="left_menu_items"></ul>
        </div>
        <div class="resize_handle" id="resize_menu_resize"></div>
        <div id="content" class="main_content">
          <div class="container">
            <div id="banner" class="slideshow-container">
              <!-- <img src="./svg/banner.svg" alt="banner"> -->
              <div class="slides fade">
                <div class="numbertext">1 / 3</div>
                <img src="./img/img_nature_wide.jpg" style="width:100%">
              </div>

              <div class="slides fade">
                <div class="numbertext">2 / 3</div>
                <img src="./img/img_snow_wide.jpg" style="width:100%">
              </div>

              <div class="slides fade">
                <div class="numbertext">3 / 3</div>
                <img src="./img/img_mountains_wide.jpg" style="width:100%">
              </div>

              <a id="prev" class="btn btn-prev">&#10094;</a>
              <a id="next" class="btn btn-next">&#10095;</a>

              <div class="dot-wrapper">
                <span id="dot" class="dot" data-dot="1"></span> 
                <span id="dot" class="dot" data-dot="2"></span> 
                <span id="dot" class="dot" data-dot="3"></span> 
              </div>
            </div>
            <div id="section_groups"></div>
          </div>
        </div>
      </div>
    </main>

  </div>
<script src="./js/main.js"></script>
</body>
</html>

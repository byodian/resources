<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <title>前端开发导航</title>
</head>
<body>
  <div id="app">
    <header id="top_bar">
      <div id="top_bar_inner">
        <div class="left_control">
          <button class="left_control_menu top_bar_btn">
            <svg width="18" height="16" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill="#333" d="M0 0h18v2.286H0zM0 6.857h18v2.286H0zM0 13.714h18V16H0z"/></svg>
          </button>
        </div>
        <div class="right_control">
          <a href="/" class="right_control_logo">
            <img src="./svg/logo.svg" alt="logo">
          </a>
        </div>
      </div>
    </header>

    <main id="app_holder" style="scroll-behavior: smooth;">
      <div id="content_wrapper" class="content_wrapper">
        <div class="left_menu_overlay"></div>
        <div id="left_menu" class="left_menu">
          <ul id="left_menu_items" class="left_menu_items"></ul>
        </div>
        <div class="resize_handle" id="resize_menu_resize"></div>
        <div id="content" class="main_content">
          <div class="container">
            <div id="banner" class="banner">
              <div class="banner_img">
                <img src="./svg/banner.svg" alt="banner">
              </div>
            </div>
            <div id="section_groups"></div>
          </div>
        </div>
      </div>
    </main>

  </div>
<script src="./js/main.js"></script>
</body>
</html>
